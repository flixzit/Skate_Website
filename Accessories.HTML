<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palowski Skateworks</title>
    <link rel="icon" type="image/x-icon" href="Images/SIcon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Color Palette */
                /* Color Palette */
                :root {
            --light-blue: #87ceeb;
            --soft-yellow: #fdfd96;
            --vibrant-orange: #ffa500;
            --bright-pink: #ff69b4;
            --light-grey: #f5f5f5;
            --dark-grey: #2c2c2c;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-grey);
            color: var(--dark-grey);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .navbar {
            background-color: var(--vibrant-orange);
        }

        .navbar-brand, .nav-link {
            color: var(--white) !important;
        }

        .hero {
            background: linear-gradient(135deg, var(--light-blue), var(--soft-yellow));
            padding: 60px;
            text-align: center;
            color: var(--dark-grey);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .services {
            padding: 40px 20px;
        }

        .service-card {
            background-color: var(--bright-pink);
            color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
            text-align: center;
        }

        .service-card:hover {
            background-color: var(--vibrant-orange);
            transform: scale(1.05);
        }

        .footer {
            background-color: var(--dark-grey);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }

        .btn-custom {
            background-color: var(--bright-pink);
            color: var(--white);
            border: none;
        }

        .btn-custom:hover {
            background-color: var(--vibrant-orange);
            transition: 0.5s;
        }

        .btn-skateboard {
            background-color: var(--light-blue);
            color: var(--dark-grey);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-skateboard:hover {
            background-color: var(--soft-yellow);
            color: var(--dark-grey);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.HTML">Palowski Skateworks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Opts in nav bar -->
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tutorials">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Palowski Skateworks</h1>
        <p>Bring the skills and professional to your ride</p>
        <button class="btn btn-custom mt-3"><b>Explore Now</b></button>
    </div>

    <!-- Services Section (make into clickable) -->

    <!-- The Footer (or another name ;) ) -->
    <footer class="footer" id="contact">
        <p>&copy; 2024 Palowski Skateworks. All rights reserved.</p>
        <p>Email: <a href="mailto:info@palowskiskateworks.com" class="text-light-yellow">info@palowskiskateworks.com</a></p>
        <p>Phone: 020 1234 1234</p>
    </footer>
</body>
</html>
